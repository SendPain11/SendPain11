name: Generate Animations

on:
  schedule:
    - cron: "0 0 * * *" # Jalan tiap jam 12 malam
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1. Checkout Repository
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup Node.js (Wajib untuk menjalankan npx dengan lancar)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Buat folder dist
      - name: Create dist directory
        run: mkdir -p dist

      # 4. Generate Snake (Langsung ke folder dist)
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Generate Pacman (PAKAI CARA BARU: NPX)
      # Kita bypass action yang rusak dan langsung pakai command line tool-nya
      - name: Generate Pacman Graph (via npx)
        run: |
          npx pacman-contribution-graph \
            --username ${{ github.repository_owner }} \
            --platform github \
            --output dist/pacman-contribution-graph.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Upload (Otomatis mengambil semua isi folder dist)
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}