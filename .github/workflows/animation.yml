name: Generate Animations

on:
  schedule:
    - cron: "0 0 * * *" # Jalan tiap jam 12 malam
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1. Checkout repo (Penting untuk menghindari permission error di beberapa kasus)
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Buat folder dist secara manual (Supaya tidak error saat move file)
      - name: Create dist directory
        run: mkdir -p dist

      # 3. Generate Snake (Langsung ke folder dist)
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg?palette=github-dark

      # 4. Generate Pacman (Akan muncul di root folder dulu)
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 5. Pindahkan Pacman ke dist (Dengan pengecekan)
      - name: Move Pacman to dist
        run: |
          if [ -f "pacman-contribution-graph.svg" ]; then
            mv pacman-contribution-graph.svg dist/
            echo "Sukses: File Pacman berhasil dipindahkan."
          else
            echo "Error: File Pacman tidak ditemukan! Action pacman mungkin gagal generate."
            exit 1
          fi

      # 6. Push semua isi folder dist ke branch output
      - name: push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}